TSHAstar:
  map:
    KERNEL_SIZE: 15               # 地图膨胀kernel的大小，需要为奇数
    EXPANDED_K: 1.3               # 地图膨胀时，膨胀系数
    EXPANDED_MIN_THRESHOLD: 0     # 原始地图栅格代价值大于等于(>=)该值的栅格，才进行膨胀
    EXPANDED_MAX_THRESHOLD: 100   # 原始地图栅格代价值小于等于(<=)该值的栅格，才进行膨胀
    COST_THRESHOLD: 10            # 膨胀地图中栅格代价值大于等于(>=)该值的栅格，会被视为有代价值的栅格，否则代价值为0
    OBSTACLE_THRESHOLD: 100       # 膨胀地图中栅格代价值大于等于(>=)该值的栅格，会被视为障碍物，搜索过程中将直接跳过该栅格

  search:
    cost_function:
      NEIGHBOR_TYPE: 1              # 领域扩展类型，0:FourConnected, 1:FiveConnected, 2:EightConnected
      HEURISTICS_TYPE: 2            # 启发值类型，0:None, 1:Manhattan, 2:Euclidean, 3:Chebyshev, 4:Octile
      TRAV_COST_K: 2.0              # 计算可通行度代价值时的系数
      TURN_COST_STRAIGHT: 1.0       # 同向直行转向代价系数，C1
      TURN_COST_SLANT: 1.1          # 同向斜行转向代价系数，C2
      TURN_COST_VERTICAL: 2.0       # 垂向直行转向代价系数，C3
      TURN_COST_REVERSE_SLANT: 3.0  # 反向斜行转向代价系数，C4

    path_simplification:
      PATH_SIMPLIFICATION_TYPE: 3   # 去除冗余点方法， 0:DouglasPeucker, 1:DistanceThreshold, 2:AngleThreshold, 3:DPPlus
      DISTANCE_THRESHOLD: 1.5       # 去除冗余点时的距离阈值，仅在DouglasPeucker、DistanceThreshold和DPPlus方法中使用。单位为m。
      ANGLE_THRESHOLD: 0.17         # 去除冗余点时的角度阈值，仅在AngleThreshold方法中使用。单位为rad。
      OBSTACLE_THRESHOLD: 70        # 去除冗余点时的障碍物阈值，仅在DPPlus方法中使用。范围为[0, 100]。在去除冗余点连线上，如果有大于等于≥该值的栅格，将被视为存在障碍物，取消本次连线。建议略小于map_params.OBSTACLE_THRESHOLD。
      LINE_WIDTH: 1.0               # 去除冗余点时的线宽，仅在DPPlus方法中使用。单位为m。在去除冗余点连线上，按照该宽度进行障碍物检测。
      MAX_INTAVAL: 8.0              # 去除冗余点时上采样的最大间隔，仅在DPPlus方法中使用。单位为m。
        
    path_smooth:
      PATH_SMOOTH_TYPE: 1           # 曲线平滑方法，共有两种，0:Bezier, 1:Bspline
      T_STEP: 0.0005                # 平滑曲线的步长，t∈(0, 1)， t越大，生成的曲线离散点的密度就越大。贝塞尔曲线是分段的，T_STEP作用于每一段；B样条曲线是全局的，T_STEP作用于全局。

    path_optimization:
      S_INTERVAL: 4.0               # 曲线平滑后的路径进行均匀采样的间隔，单位为m。
      DUBINS_RADIUS: 2.5            # 使用dubins曲线对起点和终点进行拼接时的转向半径。单位m
      DUBINS_INTERVAL: 1.5          # 使用dubins曲线对起点和终点进行拼接时的在参考路径上的采样间隔。单位m
      DUBINS_LENGTH: 8.0            # 使用dubins曲线对起点和终点进行拼接时的在参考路径上的采样长度。单位m
      REF_WEIGTH_SMOOTH: 100.0      # 参考线初步优化时的权重平滑系数，用于优化曲线时描述路径点折弯程度。
      REF_WEIGTH_LENGTH: 1.0        # 参考线初步优化时的长度平滑系数，用于优化曲线时描述路径点总长度。
      REF_WEIGTH_DEVIATION: 50.0    # 参考线初步优化时的偏差平滑系数，用于优化曲线时描述优化后路径点与原始路径点的偏差程度。
      REF_BUFFER_DISTANCE: 1.0      # 参考线初步优化时原始点可在XY方向上最大偏移距离，单位为m。

  sample:
    path_sample:
      LONGITUDIAL_SAMPLE_SPACING: 0.5   # 在Frenet坐标系下纵向撒点的间隔，单位m
      LATERAL_SAMPLE_SPACING: 0.5       # 在Frenet坐标系下横向撒点的间隔，单位m
      LATERAL_SAMPLE_RANGE: 10.0        # 在Frenet坐标系下横向撒点的边界，单位m

    path_dp:
      COLLISION_DISTANCE: 1.2           # 在dp过程中检测障碍物时，与障碍物的距离小于该值则认为发生碰撞。单位m
      WARNING_DISTANCE: 5.0             # 在dp过程中检测障碍物时，与障碍物的距离小于该值才计算障碍物带来的代价，否则不计算。单位m
      BOUND_CHECK_INTERVAL: 0.3         # 在dp过程中确定边界时，再横向上步进的长度。间隔约小越精准，但更耗时。此处仅需要大致范围即可。单位m
      WEIGHT_OFFSET: 50.0               # 在dp计算代价时的偏离权重，用于描述当前点与参考路径的偏离程度。
      WEIGHT_OBSTACLE: 100.0            # 在dp计算代价时的障碍物权重，用于描述当前点与周围障碍物接近的程度。
      WEIGHT_ANGLE_CHANGE: 1000.0       # 在dp计算代价时的角度变化权重，用于描述当前点与其上层节点发生角度变化的程度。
      WEIGHT_ANGLE_DIFF: 1.0            # 在dp计算代价时的角度偏差权重，用于描述当前点与对应参考线上点角度偏差的程度。

    path_qp:
      WEIGHT_L: 1.0                     # 在qp过程中曲线优化时路径点在参考线上L项的权重。
      WEIGHT_DL: 100.0                  # 在qp过程中曲线优化时路径点在参考线上L'项的权重。
      WEIGHT_DDL: 1000.0                # 在qp过程中曲线优化时路径点在参考线上L''项的权重。
      WEIGHT_DDDL: 7000.0               # 在qp过程中曲线优化时路径点在参考线上L'''项的权重。
      WEIGHT_CENTER: 0.6                # 在qp过程中曲线优化时路径点靠近道路中心项的权重。越大越靠近中心
      WEIGHT_END_STATE_L: 10.0          # 在qp过程中曲线优化时靠近给定终点L项的权重。
      WEIGHT_END_STATE_DL: 50.0         # 在qp过程中曲线优化时靠近给定终点L'项的权重。
      WEIGHT_END_STATE_DDL: 500.0       # 在qp过程中曲线优化时靠近给定终点L''项的权重。
      DL_LIMIT: 2.0                     # qp过程中，l'绝对值的最大值约束。
      VEHICLE_KAPPA_MAX: 0.5            # qp过程中，车辆的最大曲率，l''约束用到。单位1/m。
      CENTER_DEVIATION_THRESHOLD: 2.2   # qp过程中，中心线(由dp确定的边界)与参考线偏离的绝对值超过该值后，才启用中心代价值。单位m。
      CENTER_BOUNDS_THRESHOLD: 3.2      # qp过程中，参考线与任一边界距离小于该值后，才启用中心代价值。单位m。
      CENTER_OBS_COEFFICIENT: 10.0      # qp过程中，如果发生参考线在边界外的情况时，会对中心代价的权重值赋予额外的倍数。
